---
layout: default
title: Blog
permalink: /blog/
---
<section class="posts">
  {% for post in site.posts %}
  <article class="post-link">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <div class="post-date">
      {{ post.date | date_to_string }}
    </div>
  </article>
  {% endfor %}
</section>
