<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  {% if page.title %}
      <title>{{ page.title }}</title>
  {% else %}
      <title>{{ site.name }}</title>
  {% endif %}

  <meta name="description" content="{{ site.description }}">

  {% if site.google_verification %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">
  {% endif %}

  <link rel="icon" href="/assets/img/favicon.png">


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      
    <link href="https://fonts.googleapis.com/css?family=Economica:400,400i,700,700i|Playfair+Display:400,400i,700,700i,900,900i|Rubik:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">



  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>

<body>
  <nav id="tri-nav">
        <input type="checkbox" id="tri-nav-check">
        <label for="tri-nav-check" onclick>
          <div class="tri-nav-icon ez-hover">
                  <div></div>
              </div>
        </label>
        <ul class="nav-links">
<!--           <li class="nav-link ez-hover"><a href="">index</a></li>
          <li class="nav-link ez-hover"><a href=""> b</a></li>
          <li class="nav-link ez-hover"><a href="">twitter</a></li>
          <li class="nav-link ez-hover"><a href=""></a></li>
          <li class="nav-link ez-hover"><a href="">me</a></li>
          <li class="nav-link ez-hover"><a href="">about</a></li> -->
          {% for item in site.data.navigation %}
          <li class="nav-link ez-hover">
              <a href="{{ item.url }}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
<!--       <form id="search" action="/search" method="get">
        <input class="input no-margin no-padding no-border no-background no-outline" type="text" role="textbox"
        type="search" placeholder="{lang:Search}"
        name="q" value="{SearchQuery}">
      </form> -->
    </nav>

    <div class="wrapper">
        {{ content }}
    </div>

</body>

</html>
